<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comprar Tarjeta</title>
    <link rel="stylesheet" href="./styles/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link class="icon" rel="icon" href="./img/favicon.ico" type="image/x-icon"> <!--Coloca el icono en la pestaña-->
</head>

<body>
    <div class="tarjeta">
        <div class="contenedor">
            <img class="logo1" src="./img/metrolineaLogo.png" alt="">
            <button class="comprar">Comprar Tarjeta</button>
            <hr class="linea">
            <a href="./verSaldo.html"><button class="saldo">Ver Saldo</button></a>
            <img class="lupa" src="./img/lupa.png" alt="">
            <img class="carrito" src="./img/carrito.png" alt="">
        </div>
        <div class="barra">
            <img class="flecha1" src="./img/flechaArriba.png" alt="">
            <button class="cantidad"> Cantidad</button>
            <div class="menu">
                <button class="cuatro">04<br></button>
                <button class="medio">05<br></button>
                <button class="seis">06<br></button>
            </div>
            <img class="flecha2" src="./img/flechaArriba.png" alt="">
        </div>
        <div>
            <img class="imgTarjeta" src="./img/tarjetaMetrolinea.png" alt="">
        </div>
        <div class="contBajo">
            <span class="saldo1">Tarjeta Metrolínea (Saldo $3000 COP)</span>
            <span class="saldo2"><br>$3000 COP</span>
        </div>
        <div class="cuadroCompra">
            <img src="./img/metrolineaLogo.png" alt="">
            <button>Comprar</button>
        </div>
    </div>
</body>

</html>
